<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <article>
        <div class="image-cube">
            <a href="#"><img src="images/image-equilibrium.jpg" alt="nft-preview-card-component" width="604" height="604"></a>
            <p>
                <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h48v48H0z" />
                        <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero" />
                    </g>
                </svg>
            </p>
        </div>
        <div class="title-link">
            <h1><a href="#">Equilibrium #3429</a></h1>
        </div>
        <div>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="time-diamond">
            <div><img src="images/icon-ethereum.svg" alt="logo-ethereum" width="17" height="17"> <span>0.041 ETH</span></div>
            <div><img src="images/icon-clock.svg" alt="logo-clock" width="17" height="17"> <span>3 days left</span></div>
        </div>
        <div class="avatar-description">
            <img src="images/image-avatar.png" alt="nft-preview-card-component image-avatar" width="20" height="20">
            <p>&nbsp;&nbsp;Creation of&nbsp;<a href="#">Jules Wyvern</a></p>
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/christ-k%C3%A9vin-touga-watat-32026712a?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BlAuiWJSMRYamM03BlOkwjg%3D%3D">Christ Watat</a>.
        </footer>

    </article>

</body>

</html>
